<style>
    /* Estilos Específicos para o Modelo 2 (TI/Moderno) */
    .cv-container {
        width: 210mm;
        min-height: 297mm;
        background: white;
        font-family: 'Calibri', sans-serif; /* Fonte Alternativa */
        color: #333;
        box-sizing: border-box;
        font-size: 10.5pt;
        line-height: 1.4;
        display: flex;
        flex-direction: row;
        border: none;
    }

    .col-left {
        width: 60mm;
        background-color: #f2f2f2; /* Cinza claro para a barra lateral */
        padding: 20mm 10mm;
        box-sizing: border-box;
    }

    .col-right {
        width: 150mm;
        padding: 20mm;
        box-sizing: border-box;
    }

    /* Estilos de Título e Contato */
    .cv-name {
        font-size: 18pt;
        font-weight: bold;
        color: #007bff; /* Azul vibrante */
        margin: 0;
        text-transform: uppercase;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        margin-bottom: 15px;
        width: 100%;
    }

    .cv-contact, .cv-section-title {
        font-size: 10.5pt;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    /* Seções */
    .cv-section {
        margin-bottom: 20px;
        page-break-inside: avoid;
    }

    .cv-section-title {
        font-size: 12pt;
        font-weight: bold;
        text-transform: uppercase;
        color: #007bff;
        border-bottom: 1px solid #007bff;
        padding-bottom: 3px;
        margin-bottom: 10px;
    }

    /* Experiência */
    .job-item {
        margin-bottom: 12px;
    }

    .job-header {
        font-weight: bold;
        display: flex;
        justify-content: space-between;
    }

    .job-role {
        font-size: 11pt;
    }

    .job-date {
        font-size: 10pt;
        color: #666;
    }

    .job-company {
        font-style: italic;
        font-size: 10pt;
        margin-bottom: 4px;
        color: #444;
    }

    /* Habilidades na Coluna Lateral */
    .skills-list {
        margin-top: 10px;
        padding-left: 0;
        list-style: none;
        font-size: 10pt;
    }
    .skills-list li {
        margin-bottom: 3px;
    }
    .skills-list strong {
        color: #007bff;
    }

    .contact-item {
        margin-bottom: 8px;
        font-size: 10pt;
    }
</style>

<div class="cv-container">
    <div class="col-left">
        <div class="cv-section">
            <div class="cv-section-title">Contato</div>
            <div class="contact-item"><strong>Cidade:</strong> {{CIDADE}}</div>
            <div class="contact-item"><strong>Telefone:</strong> {{TELEFONE}}</div>
            <div class="contact-item"><strong>Email:</strong> {{EMAIL}}</div>
            <div class="contact-item"><strong>LinkedIn:</strong> {{LINKEDIN}}</div>
        </div>
        
        <div class="cv-section">
            <div class="cv-section-title">Habilidades & Idiomas</div>
            <ul class="skills-list">
                <li>{{HABILIDADES}}</li>
            </ul>
        </div>
        
    </div>
    
    <div class="col-right">
        <h1 class="cv-name">{{NOME}}</h1>

        <div class="cv-section">
            <div class="cv-section-title">Objetivo Profissional</div>
            <p style="text-align: justify;">{{OBJETIVO}}</p>
        </div>

        <div class="cv-section">
            <div class="cv-section-title">Experiência Profissional</div>
            {{EXPERIENCIAS}}
        </div>

        <div class="cv-section">
            <div class="cv-section-title">Formação Acadêmica</div>
            {{FORMACAO}}
        </div>
    </div>
</div>
