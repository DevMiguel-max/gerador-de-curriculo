<style>
    /* Estilos Específicos para o Modelo 2 (TI/Moderno) - CORRIGIDO PARA PDF */
    .cv-container {
        width: 210mm;
        min-height: 297mm;
        background: white;
        font-family: 'Calibri', sans-serif;
        color: #333;
        box-sizing: border-box;
        font-size: 10.5pt;
        line-height: 1.4;
        padding: 0; /* Remove padding do container principal */
    }

    /* Coluna Lateral (FLOAT) */
    .col-left {
        width: 60mm;
        background-color: #f2f2f2;
        padding: 20mm 10mm;
        box-sizing: border-box;
        float: left; /* USO DE FLOAT PARA MAIOR COMPATIBILIDADE PDF */
        min-height: 297mm; /* Garante que o fundo cinza preencha toda a página */
    }

    /* Coluna Principal (FLOAT) */
    .col-right {
        width: 150mm;
        padding: 20mm;
        box-sizing: border-box;
        float: left; /* USO DE FLOAT PARA MAIOR COMPATIBILIDADE PDF */
    }

    /* Limpeza de Float (Importante!) */
    .clearfix::after {
        content: "";
        display: table;
        clear: both;
    }
    
    /* Demais estilos... */
    .cv-name {
        font-size: 18pt;
        font-weight: bold;
        color: #007bff;
        margin: 0;
        text-transform: uppercase;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        margin-bottom: 15px;
        width: 100%;
    }
    
    .cv-section {
        margin-bottom: 20px;
        page-break-inside: avoid;
    }

    .cv-section-title {
        font-size: 12pt;
        font-weight: bold;
        text-transform: uppercase;
        color: #007bff;
        border-bottom: 1px solid #007bff;
        padding-bottom: 3px;
        margin-bottom: 10px;
    }

    /* O resto do CSS e o HTML (como está abaixo) pode ser mantido */
    /* ... */
</style>

<div class="cv-container clearfix"> <div class="col-left">
        </div>
    
    <div class="col-right">
        </div>
</div>
