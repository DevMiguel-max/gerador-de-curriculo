<style>
    /* Reset específico para o PDF */
    .cv-container {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        background: white;
        font-family: 'Arial', sans-serif; /* Fonte Padrão Requisitada */
        color: #333;
        box-sizing: border-box;
        font-size: 11pt; /* Requisito: 10.5 a 12 */
        line-height: 1.5;
    }

    .cv-header {
        border-bottom: 2px solid #333;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .cv-name {
        font-size: 24pt;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0;
        color: #000;
    }

    .cv-contact {
        font-size: 10pt;
        margin-top: 5px;
    }

    .cv-section {
        margin-bottom: 15px;
    }

    .cv-section-title {
        font-size: 12pt;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        padding-bottom: 2px;
        color: #000;
    }

    /* Experiência */
    .job-item {
        margin-bottom: 12px;
        page-break-inside: avoid; /* Evita quebrar item no meio da página */
    }

    .job-header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
    }

    .job-role {
        font-size: 11pt;
    }

    .job-date {
        font-size: 10pt;
        color: #666;
    }

    .job-company {
        font-style: italic;
        font-size: 10.5pt;
        margin-bottom: 4px;
    }

    .job-desc {
        text-align: justify;
    }

    /* Educação */
    .edu-item {
        margin-bottom: 8px;
        page-break-inside: avoid;
    }

    .edu-course {
        font-weight: bold;
    }
</style>

<div class="cv-container">
    <div class="cv-header">
        <h1 class="cv-name">{{NOME}}</h1>
        <div class="cv-contact">
            {{CIDADE}} | {{TELEFONE}} | {{EMAIL}}{{LINKEDIN}}
        </div>
    </div>

    <div class="cv-section">
        <div class="cv-section-title">Objetivo Profissional</div>
        <p>{{OBJETIVO}}</p>
    </div>

    <div class="cv-section">
        <div class="cv-section-title">Experiência Profissional</div>
        {{EXPERIENCIAS}}
    </div>

    <div class="cv-section">
        <div class="cv-section-title">Formação Acadêmica</div>
        {{FORMACAO}}
    </div>

    <div class="cv-section">
        <div class="cv-section-title">Habilidades e Idiomas</div>
        <p>{{HABILIDADES}}</p>
    </div>
</div>
