<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo Profissional</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <header>
        <h1>Gerador de Currículo PDF</h1>
        <p>Preencha seus dados e baixe um currículo profissional pronto para impressão.</p>
    </header>

    <main class="container">
        <form id="cvForm">
            <section class="form-section">
                <h2>1. Dados Pessoais</h2>
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Nome Completo" required>
                    <input type="email" id="email" placeholder="E-mail Profissional" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="telefone" placeholder="Telefone / WhatsApp" required>
                    <input type="text" id="linkedin" placeholder="LinkedIn (URL ou Usuário)">
                </div>
                <div class="input-group">
                    <input type="text" id="cidade" placeholder="Cidade - UF" required>
                </div>
            </section>

            <section class="form-section">
                <h2>2. Objetivo Profissional</h2>
                <textarea id="objetivo" rows="3" placeholder="Ex: Atuar na área administrativa..." required></textarea>
            </section>

            <section class="form-section" id="experiencias-container">
                <h2>3. Experiência Profissional</h2>
                <div class="experiencia-item">
                    <input type="text" class="cargo" placeholder="Cargo" required>
                    <input type="text" class="empresa" placeholder="Empresa" required>
                    <div class="dates">
                        <input type="text" class="inicio" placeholder="Início (MM/AAAA)" required>
                        <input type="text" class="fim" placeholder="Fim (MM/AAAA ou 'Atual')" required>
                    </div>
                    <textarea class="descricao" placeholder="Principais atividades e resultados..." rows="3"></textarea>
                </div>
            </section>
            <button type="button" class="btn-secondary" onclick="adicionarExperiencia()">+ Adicionar Experiência</button>

            <section class="form-section" id="formacao-container">
                <h2>4. Formação Acadêmica</h2>
                <div class="formacao-item">
                    <input type="text" class="curso" placeholder="Nome do Curso / Graduação" required>
                    <input type="text" class="instituicao" placeholder="Instituição de Ensino" required>
                    <input type="text" class="conclusao" placeholder="Conclusão (MM/AAAA)" required>
                </div>
            </section>
            <button type="button" class="btn-secondary" onclick="adicionarFormacao()">+ Adicionar Formação</button>

            <section class="form-section">
                <h2>5. Habilidades e Idiomas</h2>
                <textarea id="habilidades" rows="3" placeholder="Ex: Inglês Avançado, Excel Intermediário, Liderança..."></textarea>
            </section>

            <section class="form-section">
    <h2>6. Escolha o Modelo</h2>
    <select id="modeloSelect">
        <option value="templates/modelo1.html">Modelo 1: Clássico (Corporativo)</option>
        <option value="templates/modelo2.html">Modelo 2: Moderno (TI/Desenvolvedor)</option>
        <option value="templates/modelo3.html">Modelo 3: Acadêmico (Primeiro Emprego)</option>
    </select>
</section>

            <div class="actions">
                <button type="submit" class="btn-primary">Gerar Currículo PDF</button>
            </div>
        </form>
    </main>

    <div id="render-area" style="display: none;"></div>

    <script src="js/script.js"></script>
</body>
</html>
